{% extends 'profile_page.html' %}

{% block category %}

{% endblock category %}

{% block filter %}{% endblock filter %}

{% block profile %}

<h1 class="text-center">Add Product</h1>
    <form class="form-control" id="register_form" method="POST" enctype="multipart/form-data" onsubmit="return productform_validation()">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Product Name</label><br>
            <input type="text" class="form-control" id="product_name" placeholder="Product Name" name="product_name" autocomplete="off"><br>
            <span class="text-danger" id="error_product_name"></span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Product Discription</label><br>
            <textarea class="form-control" id="product_disc" rows="3" placeholder="Product Discription" name="product_discription" autocomplete="off"></textarea><br>
            <span class="text-danger" id="error_product_disc"></span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Product Image</label><br>
            <input type="file" class="form-control" id="product_img" placeholder="Product Image" name="product_image" autocomplete="off"><br>
            <span class="text-danger" id="error_product_img"></span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Product Price</label><br>
            <input type="text" class="form-control" id="product_price" placeholder="Product Price" name="product_price" autocomplete="off"><br>
            <span class="text-danger" id="error_product_price"></span>
        </div>
        <label for="">Categoris</label><br>
        <select name="product_category" id="product_category" class="btn btn-secondary dropdown-toggle">
            {% for category in category_list %}
            <option value="{{category.category_name}}">{{category}}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>

{% endblock profile %}

{% block paginator %}{% endblock %}
