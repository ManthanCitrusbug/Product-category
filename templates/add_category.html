{% extends 'profile_page.html' %}

{% block category %}{% endblock category %}

{% block filter %}{% endblock filter %}

{% block profile %}

<h1 class="text-center mt-5">Add Category</h1><br>
<form action="" class="form-control text-center form-label" autocomplete="off" method="POST" id="register_form">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Category Name</label><br><br>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Category Name" name="category_name" autocomplete="off"><br>
        <span class="text-danger">{{category}}</span>
        <span class="text-danger">{{empty_category}}</span>
    </div><br>
    <input type="submit" class="btn btn-success btn-lg">
</form>

{% endblock %}

{% block paginator %}{% endblock %}
